version: 2
updates:
  # Keep Ruby gems (Bundler) up to date
  - package-ecosystem: bundler
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "08:00"
      timezone: Europe/London
    open-pull-requests-limit: 10
    # Group low-risk updates to reduce PR noise
    groups:
      minor-and-patch:
        update-types: [minor, patch]

  # Keep GitHub Actions up to date
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "08:00"
      timezone: Europe/London
    open-pull-requests-limit: 10
    groups:
      minor-and-patch:
        update-types: [minor, patch]
