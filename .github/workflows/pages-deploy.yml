name: Build and Deploy

on:
  push:
    branches: [ "main", "master" ]
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
  workflow_dispatch:

# Least-privilege token for Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Smarter concurrency: per ref + event
concurrency:
  group: pages-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version   # read from file in repo root
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --without development

      - name: Build site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build -d "_site${{ steps.pages.outputs.base_path }}" --trace

      - name: Test site (htmlproofer)
        run: |
          bundle exec htmlproofer _site \
            --disable-external \
            --ignore-urls "/^http:\/\/127\.0\.0\.1/,/^http:\/\/0\.0\.0\.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    if: github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    timeout-minutes: 15
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
